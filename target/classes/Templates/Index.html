<!DOCTYPE html>

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <link rel="stylesheet" href="StyleSheet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            defer></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>

    <meta charset="utf-8" />
    <title>Home</title>
</head>
  <body>
    <div class="navbar">
        <a th:href="@{/Index}">Home</a>
        <a th:href="@{/Inventory/New}">New Inventory</a>
        <a th:href="@{/Inventory/Used}">Used Inventory</a>
        <a th:href="@{/Inventory/Specials}">Specials</a>
        <a th:href="@{/Contact}">Contact</a>
        <a th:href="@{/admin}" sec:authorize="hasRole('ADMIN')">Admin</a> 
        <a th:href="@{/Sales}" sec:authorize="hasRole('ADMIN') OR hasRole('SALES')">Sales</a>
    </div>

    <div class="container">

        <a th:href="@{/Inventory/Specials}">
            <div class="jumbotron">
                <img th:src="@{ImageJumbotron.jpg}" />
                <p th:each="special : ${specials}">
                    <span th:text="${special.SpecialTitle}"> </span>
                </p>-->
            </div>
        </a>
    </div>

    <div class="container">
        <div class="featuredVehicles">
            <h2>Featured Vehicles</h2>
        </div>
        <table  >
            <tr >
                        <th th:each="vehicle, vehStat : ${featuredVehicles}">
                            <p th:text="${vehicle.VehicleId}"> </p>
                            <p th:text="${vehicle.make.makeName}"> </p>
                            <p th:text="${vehicle.model.modelName}"> </p> 
                            <p th:text="${vehicle.SalePrice}"> </p> 
                    
                        </th>
            </tr>
                </table>
            </div>
        </div>  


</body>
</html>
