<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/Vehicles.css}" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      defer
    ></script>
    <title>TEMP VEHICLE PAGE!</title>
  </head>
  <body>
    <div class="navbar">
      <a href="Index.html">Home</a>
      <a href="InventoyNew.html">New Inventory</a>
      <a href="UsedInventory.html">Used Inventory</a>
      <a href="Specials.html">Specials</a>
      <a href="Contact.html">Contact</a>
      <a href="login.html" sec:authorize="hasRole('ADMIN')">Admin</a>
      <a href="login.html" sec:authorize="hasRole('ADMIN') OR hasRole('SALES')"
        >Sales</a
      >
    </div>
    <h1>THIS IS TEMP VEHICLE PAGE!</h1>
    <table>
      <thead>
        <tr>
          <th>Model</th>
          <th>Year</th>
          <th>Sale Price</th>
        </tr>
      </thead>
      <tbody>
        <tr th:if="${vehicles.empty}">
          <td colspan="3">No Vehicles Available</td>
        </tr>
        <tr th:each="vehicle : ${vehicles}">
          <td><span th:text="${vehicle.model.modelName}"> Model </span></td>
          <td><span th:text="${vehicle.year}"> Year </span></td>
          <td><span th:text="${vehicle.salePrice}"> Sale Price </span></td>
        </tr>
      </tbody>
    </table>
    <!-- Optional JavaScript -->
  </body>
</html>
