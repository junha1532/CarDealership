      <div>
         <h3>Sales</h3>
      </div>
      <div class="SearchBar" style = "display:none;">
         <form action="/New" method = "GET">
            <label for="likeQuery">
               <h3>Quick Search</h3>
            </label>
            <input type="search" id="likeQuery" name="likeQuery" placeholder="Enter make, model, or year...">
            <label for="minPrice">Price</label>
            
            <select name="minPrice" id="minPrice">
               <option value="volvo">NO MIN</option>
               <option value="saab">5000</option>
               <option value="opel">10000</option>
               <option value="audi">15000</option>
            </select>
            <select name="maxPrice" id="maxPrice">
               <option value="">NO MAX</option>
               <option value="5000">20000</option>
               <option value="10000">30000</option>
               <option value="15000">40000</option>
               <option value="100000">100000</option>
            </select>
            <label for="minYear">Year</label>
            <select name="minYear" id="minYear">
               <option value="">NO MIN</option>
               <option value="1960">1960</option>
               <option value="1970">1970</option>
               <option value="1980">1980</option>
               <option value="1990">1990</option>
               <option value="2000">2000</option>
               <option value="2010">2010</option>
               <option value="2020">2020</option>
            </select>
            <select name="maxYear" id="maxYear">
               <option value="">NO MAX</option>
               <option value="1960">1960</option>
               <option value="1970">1970</option>
               <option value="1980">1980</option>
               <option value="1990">1990</option>
               <option value="2000">2000</option>
               <option value="2010">2010</option>
               <option value="2020">2020</option>
               <option value="2030">2030</option>
            </select>

            <input type="submit" value="Submit">
         </form>
      </div>
       <hr>
      <div>
         <h3>Search Results</h3>
                  <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">

                            <tr>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div> 
      </div>
