<head>
    <link rel="stylesheet" href="StyleSheet.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <meta charset="utf-8" />
    <title>
        Home
    </title>
</head>
<body>
    <div class="navbar">
        <a th:href="@{/Index}">Home</a>
        <a href="InventoryNew.html">New Inventory</a>
        <a href="UsedInventory.html">Used Inventory</a>
        <a href="Specials.html">Specials</a>
        <a href="Contact.html">Contact</a>

        <a href="login.html" sec:authorize="hasRole('ADMIN') OR hasRole('SALES')">Sales</a>
    </div>
    
    <div class="container"><h1>Specials</h1></div>
        
    
    <div class="container col-md-8 offset-md-2 border border-primary">
        <div class="col-md-8 offset-md-2">
        <form th:action="@{/addSpecial}" method="post">
            <label for="name">Title</label> <br />
            <input type="text" id="specialTitle" name="specialTitle" />
            <br />
            <label for="description">Description</label> <br />
            <textarea id="specialDescription" name="specialDescription"></textarea>
            <br />
            <input type="submit" value="Submit">
        </form>
            </div>
    </div>
    <div class = "container">
        <p th:each="special : ${specials}">
            <span th:text="${special.SpecialTitle}"> </span>
            <br>
            <span th:text="${special.SpecialDescription}"> </span>
            <br>
            <a th:href="@{/deleteSpecial(title=${special.SpecialTitle})}" class="btn btn-danger">Delete</a>
                <!--<button type="submit" th:action="@{/deleteSpecial}" method="post">Delete</button>-->
<!--                <span><form th:action="@{/deleteSpecial}" th:object="${special}" method="post">
                <input type="hidden" name="specialTitle" value="${special.SpecialTitle}"/>
                <button type="submit">Delete</button>
                    </form></span>-->
        </p>
    </div>
</body>
