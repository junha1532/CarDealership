<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="StyleSheet.css" />
    <meta charset="utf-8" />
    <title>UsedInventory</title>
</head>
<body>
    <div class="navbar">
        <a th:href="@{/Index}">Home</a>
        <a th:href="@{/Inventory/New}">New Inventory</a>
        <a th:href="@{/Inventory/Used}">Used Inventory</a>
        <a th:href="@{/Inventory/Specials}">Specials</a>
        <a th:href="@{/Contact}">Contact</a>
        <a href="login" sec:authorize="hasRole('ADMIN')">Admin</a> 
        <a href="login" sec:authorize="hasRole('ADMIN') OR hasRole('SALES')">Sales</a>
    </div>
    <br />
    <br />
    <br />
    <div class="SearchBar">
        <h3>Quick Search</h3>
        <form name="formS" id="Searchform" action="/Inventory/Used/query" method="GET">
            <input type="search" id="query" name="likeQuery" likeQuery="Enter make, model, or year...">
            <div class="dropdown">
                Prices: <select name="subject" class="dropbtn" id="minPrice">
                    <option value="" selected="minPrice">Min Price</option>
                </select>
                <select name="subject" class="dropbtn" id="maxPrice">
                    <option value="" selected="maxPrice">Max Price</option>
                </select>
            </div>

            <div class="dropdown2">
                Year:
                <select name="subject" class="dropbtn" id="minYear">
                    <option value="" selected="minYear">Min Year</option>
                </select>
                <select name="subject" class="dropbtn" id="maxYear">
                    <option value="" selected="maxYear">Max Year</option>
                </select>
            </div>

            <button type="submit" class="search">Search</button>
        </form>
    </div>
    <div id="container">
        <table>
        <tr th:each="vehicle : ${vehicles}">
            <p th:text="${vehicle.VehicleId}"> </p>
            <p th:text="${vehicle.make.makeName}"> </p>
            <p th:text="${vehicle.model.modelName}"> </p> 
            <p th:text="${vehicle.SalePrice}"> </p>
        </tr>
        </table>
    </div>
</body>
</html>
