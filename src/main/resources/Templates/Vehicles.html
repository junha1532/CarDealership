<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>TEMP VEHICLE PAGE!</title>
    </head>
    <body>
        <h1>THIS IS TEMP VEHICLE PAGE!</h1>  
        <table>
    <thead>
        <tr>
            <th> Model </th>
            <th> Year </th>
            <th> Sale Price </th>
        </tr>
    </thead>
    <tbody>
	<tr th:if="${vehicles.empty}">
            <td colspan="3"> No Vehicles Available </td>
        </tr>
        <tr th:each="vehicle : ${vehicles}">
            <td><span th:text="${vehicle.model.modelName}"> Model </span></td>
            <td><span th:text="${vehicle.year}"> Year </span></td>
            <td><span th:text="${vehicle.salePrice}"> Sale Price </span></td>
        </tr>
    </tbody>
</table>
    </body>
</html>
